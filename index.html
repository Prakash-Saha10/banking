<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Amar Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id ="login-area"> 
       
        <h1 class="text-center"> Welcome To Amar Bank</h1> 
        <div class = "submit-area">
            <h4>Login</h4>
            <input type ="text" class="form-control" placeholder="Email">
            <input type="password" class="form-control" placeholder="Password">
            <br> 
            <button id="login" class="btn-btn-success bttn">Enter</button>
        </div>
    </div>

    <div  class="text-center" id= "transaction-area" >
        <h1>Transaction Area</h1>
        <div class="row">
            <div class="col-md-4">
               <div class="deposit"> 
               <h5>Deposit</h5>
                <h2>$2000</h2>
               </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw">
                    <h5>Withdraw</h5>
                <h2>$1000</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance">
                    <h5>Balance</h5>
                <h2>$980</h2>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-6">
           <div class ="submit-area">
          <h4> Deposit </h4>
          <input type="text" class="form-control" placeholder="Deposit Your Money">
          <button class="btn-btn-success">Deposit</button>
           </div>
            </div>
          
            <div class="col-md-6">
              <div class ="submit-area">
             <h4> Withdraw </h4>
             <input type="text" class="form-control" placeholder="Withdraw Your Money">
             <button class="btn-btn-success">Withdraw</button>
              </div>
               </div>
              </div>

    </div>
   
      <script>
        const loginBtn =document.getElementById("login");
        loginBtn.addEventListener("click",function(){
     const loginArea =document.getElementById("login-area")
       loginArea.style.display="none";
       const transactionArea=document.getElementById("transaction-area")
       transactionArea.style.display="block";
    })

      </script>
</body>
</html>
